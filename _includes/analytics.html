{% if site.google_analytics %}
	<!-- Google Analytics -->
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-35829275-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
		gtag('config', 'UA-35829275-1', {
			'anonymize_ip': true,
			'page_title' : 'Blog: {{ page.title }}',
			'page_path': '/blog{{ page.url }}'
		});

	</script>
	<!-- End Google Analytics! -->

{% endif %}
